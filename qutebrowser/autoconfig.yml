# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',Mh': hint links spawn mpv {url} --profile=1080p
        ',Ml': hint links spawn mpv {url} --profile=480p
        ',Mm': hint links spawn mpv {url} --profile=720p
        ',Mp': hint links spawn mpv {url} --profile=360p
        ',mh': spawn mpv {url} --profile=1080p
        ',ml': spawn mpv {url} --profile=480p
        ',mm': spawn mpv {url} --profile=720p
        ',mp': spawn mpv {url} --profile=360p
        J: tab-prev
        K: tab-next
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://opencaching.pl: true
  content.notifications.enabled:
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.completion.entry:
    global: default_size default_family
  fonts.contextmenu:
    global: null
  fonts.debug_console:
    global: default_size default_family
  fonts.default_family:
    global: null
  fonts.default_size:
    global: 11pt
